<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .header-top {
            background-color: #00214E; /* Dark blue background */
            color: white;
        }
        .header-bottom {
            background-color: #003366; /* Slightly lighter blue background */
            color: white;
        }
        .navbar-brand img {
            height: 40px;
        }
        .nav-link {
            color: white !important;
        }
        .extras a {
            color: orange;
            font-size: 0.9em;
            margin-right: 15px;
            text-decoration: none;
        }
        .social-icons a {
            color: white;
            margin: 0 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<!-- Top Header Section -->
<div class="header-top py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <!-- BCCI and IPL Logos -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/41/BCCI_Logo.svg" alt="BCCI Logo">
                <span class="ms-2">BCCI.TV</span>
            </a>
            <a href="#" class="navbar-brand d-flex align-items-center ms-4">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/IPL_Logo.svg/1200px-IPL_Logo.svg.png" alt="IPL Logo" style="height: 40px;">
                <span class="ms-2">Indian Premier League</span>
            </a>
        </div>
        <!-- Social Media Icons -->
        <div class="social-icons d-none d-md-flex">
            <span>Follow Us</span>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
    </div>
</div>

<!-- Bottom Navigation Section -->
<nav class="navbar navbar-expand-lg header-bottom">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Stats</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Points Table</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                <li class="nav-item"><a class="nav-link" href="#">More</a></li>
            </ul>
            <!-- Extra Options (Fan Poll and Viewers Choice) -->
            <div class="extras d-flex align-items-center">
                <a href="#" class="me-2">Fan Poll</a>
                <a href="#" class="me-2">Viewers Choice</a>
                <a href="#" class="nav-link"><i class="bi bi-search"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>
</html>
